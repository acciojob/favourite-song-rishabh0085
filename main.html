<!--
target="_blank" means?

The target="_blank" attribute in an HTML anchor (<a>) tag is used to specify that the linked document should be opened in a new browser window or tab 
when the user clicks on the link. When you include target="_blank",
it tells the browser to open the linked page in a new browsing context, typically a new tab,
but the behavior can depend on the user's browser settings. 
This attribute is commonly used for external links to keep the original page open for the user.
-->
